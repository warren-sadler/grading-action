on: [push]
jobs:
  capture_score:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn
      - name: run_tests
        id: test
        run: yarn cy:run
      - name: report_grade
        run: echo ${{ steps.test.outputs.score }}
